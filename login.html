<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="logo" />
    </div>
    <p>Playprog</p>
  </header>

  <!-- Login Form -->
  <div class="login-box">
    <div class="login-header">
      <h2>Login</h2>
    </div>
    <form id="loginForm">
      <div class="input-box">
        <input type="email" id="loginemail" placeholder="Enter Email" required />
      </div>
      <div class="input-box">
        <input type="password" id="loginpasscode" placeholder="Enter Password" required />
      </div>
      <div class="input-submit">
        <button type="submit">Login</button>
      </div>
      <hr />
      <button type="button" id="googleLoginBtn">Sign in with Google</button>
      <div class="sign-up-link">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </form>
  </div>

  <footer>
    <p>Â© 2025 Rehab Game. All rights reserved.</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
